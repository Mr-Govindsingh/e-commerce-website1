<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musomi kart</title>
<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <h1>Mosumi kart</h1>
  </header>
  
  <main>
    <section id="products">
      <div class="product">
        <img src="shoe.jpg" alt="Product 1">
        <h2>shoe</h2>
        <p>Lee copper shoe size 6</p>
        <span>Rs 1999</span>
        <button onclick="addToCart('Product 1', 1999)">Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </section>
    
    <aside id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="cart-total">Rs 0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
